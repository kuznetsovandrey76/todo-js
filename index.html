<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<header>
		<div>
			Рабочее время: <input type="text" placeholder="17"> часов <br>
			Дата: <input type="text" placeholder="01.08"> 2018г.
		</div>
		<div class="task">
			Задача: <input type="text" placeholder="TASK:" class="task_nameQ"> 
			Описание: <input type="text" placeholder="description:" class="task_textQ"> 
			Время: <input type="text" placeholder="time:" class="task_timeQ"> 
			<input type="button" value="add" class="task_add"> 
		</div>	
	</header>
	<section>
		<article class="article">
		</article>
		<aside>
			<p class="total">0</p>
		</aside>
	</section>
	<script src="main.js"></script>
</body>
</html>
