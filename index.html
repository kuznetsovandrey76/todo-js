<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<header>
		<div>
			<span>Рабочее время:<input type="text" value="17" class="work_time">часов</span> 
			</span>Дата:<input type="date" class="work_date"></span>
		</div>
		<div class="task">
			Задача: <input type="text" placeholder="TASK:" class="task_nameQ"> 
			Описание: <input type="text" placeholder="description:" class="task_textQ"> 
			Время: <input type="text" placeholder="time:" class="task_timeQ"> 
			<input type="button" class="task_add"> 
		</div>	
	</header>
	<section>
		<article class="article">
		</article>
		<aside>
			<p class="total"></p>
		</aside>
	</section>
	<script src="main.js"></script>
</body>
</html>
